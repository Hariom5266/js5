<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Markdown Previewer</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="fadeIn">
            <h1>Markyst - Markdown Previewer</h1>
            <p>Create beautifully formatted documents with real-time preview</p>
        </header>
        
        <div class="editor-container fadeIn">
            <div class="editor-section">
                <div class="section-header">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        Editor
                    </div>
                    <div class="theme-toggle">
                        <label class="toggle-switch">
                            <input type="checkbox" id="theme-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <textarea id="markdown-input" placeholder="Type your markdown here..."></textarea>
            </div>
            
            <div class="preview-section">
                <div class="section-header">
                    <div class="section-title">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polyline>
                        </svg>
                        Preview
                    </div>
                    <div class="word-count" id="word-count">0 words</div>
                </div>
                <div id="preview"></div>
            </div>
        </div>
        
        <div class="controls fadeIn">
            <button id="clear-btn" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Clear
            </button>
            <button id="copy-btn" class="btn btn-outline">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copy HTML
            </button>
        </div>
    </div>
    
    <!-- Include Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    
    <!-- Include highlight.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
